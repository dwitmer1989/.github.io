<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Games for Teens | Login </title>
    <link rel="stylesheet" href="../style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script> 
  </head>

  <body onload="showLogout()">
    <div class="banner noGamePane">
      <div class="bannerTop">
          <div class="bannerTopItem" onclick="window.location.href='index.html'">
            <h1>Games4Teens</h1>
          </div>
          
           <div class="bannerTopItem">
            <h4 onclick="window.location.href='/leaderboards.html'">Leader Boards</h4>
          </div>
          
          <div class="bannerTopItem">
            <div class="bannerTopItemSubItem">
              <button id="donateButton"><h4>Donate</h4></button>
            </div>
          </div>
          
          <div class="bannerTopItem">
            <div id ='loginSignup' class="bannerTopItemSubItem">
              <h4>Login/Signup</h4>
            </div>
          </div>
      </div>

      <h2>Welcome to the world of fun</h2>
    </div>

    <div id="loginContent">
        <div id="loginPane">
            <div class="loginPaneLine">
                Sign into your account
            </div>
            <div class="loginPaneLine">
                <div class="loginLeft">
                    username:
                </div>
                <div class="loginRight">
                    <input id='loginUsername' >
                </div>
                <div class="loginLeft">
                    Password: 
                </div>
                <div class="loginRight">
                    <input id='loginPassword'>
                </div>
            </div>
            <div class="loginPaneLine">
                <button onclick="loginUser()"style="margin:auto; margin-top: 10px; background: whiteSmoke; width: 70px; border-radius: 5px">Log in</button>
            </div>
            <div class = "loginPaneLine">
              <h align="center" style="width:100%; margin-top: 20px"> Don't have an account?</h>
            </div>
            <div class="loginPaneLine">
              <button style="margin:auto; margin-top: 10px; background: whiteSmoke; width: 70px; border-radius: 5px" onclick="window.location.href='signup.html'">Sign up</button>
            </div>
        </div>
    </div>    


    <div id="footer">
      <div class="footerStrip">
        <div class="advertisement">
          <image src="Images\CN_Logo.jpg" style="width: 100%; max-height: 100%" href="https://www.cartoonnetwork.com/games/">
        </div>  
        <div class="footerAdvertisementSpacer"></div>
        <div class="footerAdvertisementSpacer"></div>
        <div class="footerAdvertisementSpacer"></div>
        <div class="advertisement">
          <image src="Images\Disney_Logo.png" style="width: 100%; max-height: 100%" href="https://lol.disney.com/games">
        </div>
      </div>

      <div class="footerStrip">
        <div class="footerDivider">
          <p>About</p>
        </div>
        <div class="footerDivider">
          <p>Terms of Use </p>
        </div>
        <div class="footerDivider">
          <p>Contact Us </p>
        </div>
        <div class="footerDivider">
          <p>Privacy Policy</p>
        </div>
        <div class="footerDivider">
          <p >Follow Us</p>
        </div>
      </div>
      <P align="center" style="color:black">Copyright GamesForTeens 2019</P>
      <div id="social">
        <image src="Images/instagramLogo.png" style="height: 40px">
        <image src="Images/fbLogo.png"style="height: 40px">
      </div>
    <script src="Payment.js"></script> 
    <script src="Payment.js"></script> 
  </body>

</html>
