<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Leader Boards | Games For Teens </title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="populateLeaderBoards()">
    <div class="banner">
      <div class="bannerTop">
          <div class="bannerTopItem">
            <h1 onclick="window.location.href='index.html'">Games4Teens</h1>
          </div>
          
          <div class="bannerTopItem">
            <h4 onclick="window.location.href='/leaderboards.html'">Leader Boards</h4>
          </div>
          
          <div class="bannerTopItem">
            <div class="bannerTopItemSubItem">
              <button id="donateButton"><h4>Donate</h4></button>
            </div>
          </div>
          
          <div class="bannerTopItem">
            <div id ='loginSignup' class="bannerTopItemSubItem" onclick="window.location.href='login.html'">
              <h4>Login/Signup</h4>
            </div>
          </div>
      </div>

      <h2>Welcome to the world of fun</h2>
      <div class="advertisement">
          <image src="Images\Disney_Logo.png" style="width: 100%; max-height: 100%" href="https://lol.disney.com/games">
        </div>
      </div>
    </div>
    <div id="leaderboards"></div>
  </body>
</html>
